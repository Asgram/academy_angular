<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
  
  <div>
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" />
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" />
  </div>

  <div *ngIf="isWrongAttempt$ | async" class="alert">
    <div>Login invalid</div>
  </div>

  <button class="button" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>

</form>
