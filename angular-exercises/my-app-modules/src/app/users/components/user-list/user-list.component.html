<div class="container">
  <h2>Students</h2>
  
  <div class="row">

    <div class="col-md-6">
      <mat-list>
      @for (student of students$ | async; track $index) {
        <mat-list-item>
          <button mat-icon-button color="warn" aria-label="Delete student" (click)="deleteStudent(student.id!)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Edit student" (click)="goToEditStudent(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <a
            [title]="student.name + ' ' + student.surname + ' details'"
            [routerLink]="['/users/details', student.id]"
          >{{ student.name }} {{ student.surname }}, {{ student.age }} ({{ student.location?.country}})
          </a>
        </mat-list-item>
        }
      </mat-list>
      <a mat-flat-button routerLink="/users/form" color="primary">Add Student</a>
    </div>

    <div class="col-md-6">

      <div class="mt-3 mt-md-0">
        <a mat-stroked-button routerLink="./lessons" color="primary" class="me-3">
          Lessons
        </a>
        <a mat-stroked-button routerLink="/users/list/professors" color="primary">
          Professors
        </a>
      </div>

      <div class="my-3">
        <mat-divider></mat-divider>
      </div>

      <router-outlet></router-outlet>

    </div>

  </div>
</div>
