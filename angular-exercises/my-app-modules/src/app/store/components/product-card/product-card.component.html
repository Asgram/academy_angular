<mat-card [ngClass]="even ? 'bg-even' : 'bg-odd'">

  <mat-card-header>
    <mat-card-title>
      <a mat-button color="secondary"
        [title]="product.name + ' details'"
        [routerLink]="['./products', product.id]"
      >
        {{ product.name }}
      </a>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="m-2">
    @if (product.description) {
      <p>
        Description: {{ product.description }}
      </p>
    } @else {
      <p>No description available.</p>
    }
  </mat-card-content>  

  <mat-card-actions>
    <button mat-button (click)="share(product.name)">
      Share
    </button>
    
    <app-product-alerts
      [productFiglio]="product"
      (notifyEvent)="onNotify($event)">
    </app-product-alerts>

  </mat-card-actions>

</mat-card>
